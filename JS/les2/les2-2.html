<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les 2-2</title>
</head>

<body>
    <div id="welkom"></div>

    <script>
        let naam = prompt("Wat is je naam?");
        let geboortejaar = prompt("Wat is je geboortejaar?");
        let huidigJaar = new Date().getFullYear();
        let leeftijd = huidigJaar - geboortejaar;
        document.getElementById("welkom").innerText = `Welkom, ${naam}! Je bent geboren in ${geboortejaar} en bent nu ${leeftijd} jaar oud.`;
    </script>
</body>

</html>
