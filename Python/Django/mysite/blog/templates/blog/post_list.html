{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title></title>

    <link rel="stylesheet" href="{% static 'css/stijl.css' %}">

</head>

<body>
    <header>
        <h1>Mijn website</h1>
    </header>
    <main>
        <div class="articles">
            {% block content %}
            {% for post in posts %}
            <article class="post">
                <time class="date">{{ post.published_date }}</time>
                <h2><a href="">{{ post.title }}</a></h2>
                <p>{{ post.text|linebreaksbr }}</p>
            </article>
            {% endfor %}
            {% endblock %}
        </div>
    </main>
</body>

</html>
